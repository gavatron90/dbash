name: Build, test and publish to NPM and GPR

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run compile
      - run: npm run test

  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          registry-url: https://registry.npmjs.org/
          node-version: 12
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DBASH }}
      - name: npm publish
        run: |
          npm ci
          npm run compile
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DBASH }}

  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          registry-url: https://npm.pkg.github.com/
          node-version: 12
          scope: '@oocydo'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_DBASH }}
      - name: gpg publish
        run: |
          npm ci
          npm run compile
          echo @oocydo:registry=https://npm.pkg.github.com/ >> .npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_DBASH }}
