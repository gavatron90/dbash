name: Build, test and publish to NPM and GPR

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run compile
      - run: npm run test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
        env:
          NPM_DBASH: ${{secrets.NPM_DBASH}}
      - run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_DBASH
          npm ci
          npm publish

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@oocydo'
        env:
          GITHUB_DBASH: ${{secrets.GITHUB_DBASH}}
      - run: |
          npm config set //npm.pkg.github.com/:_authToken=$GITHUB_DBASH
          npm ci
          npm publish
